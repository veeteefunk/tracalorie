<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>SpenTracker | Javascript</title>
</head>
<body>
    
    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="#" class="brand-logo center">SpenTracker</a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn blue lighten-3">Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br>

    <div class="container">
        <!-- Form Card -->
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Expense</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Item" id="item-name">
                            <label for="item-name">Expense</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Calories" id="item-calories">
                            <label for="item-name">Amount</label>
                        </div>
                        <button class="add-btn btn blue darken-3">
                            <i class="fa fa-plus"></i> Add Expense</button>
                        <!-- <button class="update-btn btn orange">
                            <i class="fas fa-edit"></i> Update Expense</button>
                        <button class="delete-btn btn red">
                            <i class="fas fa-trash-alt"></i> Delete Expense</button> -->
                        <button class="back-btn btn grey pull-right">
                            <i class="fa fa-chevron-circle-left"></i> Back</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Calorie Count -->
        <h3 class="center-align">Total Expenses: <span class="total-calories">0</span></h3>

        <!-- Item List -->
        <ul id="item-list" class="collection">
            <!-- <li class="collection-item" id="item-0">
                <strong>Mobile Plan: </strong> <em>120 Euros</em>
                <a href="#" class="secondary-content"><i class="fas fa-pencil-alt"></i></a>
            </li>
            <li class="collection-item" id="item-0">
                <strong>Dinner: </strong> <em>70 Euros</em>
                <a href="#" class="secondary-content"><i class="fas fa-pencil-alt"></i></a>
            </li>
            <li class="collection-item" id="item-0">
                <strong>Shopping: </strong> <em>200 Euros</em>
                <a href="#" class="secondary-content"><i class="fas fa-pencil-alt"></i></a>
            </li> -->
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://kit.fontawesome.com/d453ef46ba.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    
</body>
</html>
